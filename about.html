        /* ==========================================================
        GAYA SLIDESHOW BARU (3 GAMBAR PER FRAME)
        ========================================================== */
        .slideshow-container {
        max-width: 900px; 
        position: relative;
        margin: auto;
        overflow: hidden; 
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }

        .mySlides {
        display: block; 
        padding: 10px; 
        }

        /* KUMPULAN BARU: Susun 10 gambar dalam satu baris, dan membenarkan anjakan */
        .gallery-slide-group {
            display: flex;
            gap: 10px; 
            /* Gunakan transition untuk kesan gelongsor yang lancar */
            transition: transform 0.9s ease-in-out; 
        }

        /* ITEM BARU: Untuk menguruskan setiap gambar */
        .slide-item {
            /* (900px - 30px gap) / 4 = 217.5px. Kita gunakan calc */
            flex: 0 0 calc((100% - 30px) / 4); /* Tetapkan item untuk ambil 1/4 ruang kontena */
            cursor: pointer;
            min-width: 0; 
        }

        /* --- KOTAK ASPECT RATIO (Nisbah Gambar) --- */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            padding-top: 75%; /* Nisbah 4:3 (75% of width) */
            overflow: hidden;
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0); 
            background-color: #00000000;
        }

        /* Gambar sebenar kini mengisi kotak */
        .aspect-ratio-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: contain; /* Memastikan gambar penuh kelihatan, tidak terpotong */
            display: block;
            border-radius: 5px; 
        }

        /* Butang Kiri/Kanan */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgb(185, 185, 185);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.4);
        }
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;

            from {opacity: .4} 
            to {opacity: 1}

        /* ==========================================================

        function updateTimeWidget() {
            const now = new Date();
            const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedTime = now.toLocaleTimeString('en-US', timeOptions);

            const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            const timeWidget = document.getElementById('time-widget');

                slideIndex = MAX_SLIDE_INDEX; 
            }
            
            let itemWidthPercent = 100 / ITEMS_PER_VIEW;

            const galleryGroup = track.querySelector('.gallery-slide-group');
