        <script>
        // --- FUNGSI WIDGET MASA ---
        function updateTimeWidget() {
            const now = new Date();
            
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true, 
            };

            const formattedTime = now.toLocaleTimeString('en-US', options);
            const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            const timeWidget = document.getElementById('time-widget');
            if (timeWidget) {
                // Memaparkan Hari, Tarikh, dan Masa
                timeWidget.innerHTML = `${formattedDate} | ${formattedTime}`;
            }
        }

        // Panggil fungsi sekali untuk memaparkan masa segera
        updateTimeWidget();

        // Panggil fungsi setiap 1000 milisaat (1 saat) untuk mengemas kini masa secara langsung
        setInterval(updateTimeWidget, 1000);
    </script>
